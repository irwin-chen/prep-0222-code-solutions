<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', consoleLoaded);
    function consoleLoaded() {
      console.log('loaded!');
    }

    window.addEventListener('mousemove', consoleMouseMove);
    function consoleMouseMove() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', consoleHelloWorld);
    function consoleHelloWorld() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
